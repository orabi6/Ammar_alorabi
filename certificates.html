<script>
(function(){
  let currentLang = localStorage.getItem('lang') || 'en';
  const htmlTag = document.getElementById('htmlTag');
  htmlTag.lang = currentLang;
  document.body.dir = currentLang === 'ar' ? 'rtl' : 'ltr';
  const langToggle = document.getElementById('langToggle');

  const translations = {
    en: {
      title: "🎓 Certificates",
      subtitle: "Professional courses and certifications earned by Ammar Alorabi.",
      content: `
        <ul>
          <li><strong>SEO: Optimize Your Social Media Profiles</strong> — SEO Optimization for Social Media Profiles Course</li>
          <li><strong>Social Media Marketing Strategy: TikTok and Instagram Reels</strong> — Social Media Marketing Strategy Course</li>
          <li><strong>Build an Ecommerce Site in 30 Minutes</strong> — Shopify, WooCommerce, Squarespace, and Wix Course</li>
          <li><strong>Building an Ecommerce Website with WordPress</strong> — WordPress Ecommerce Course</li>
          <li><strong>Generative AI for Digital Marketers</strong> — AI Tools & Automation Course</li>
          <li><strong>Shopify Essential Training</strong> — Core Skills for E-Commerce Setup</li>
          <li><strong>Digital Marketing & SEO Optimization</strong></li>
          <li><strong>Customer Service & Communication</strong></li>
          <li><strong>Google Analytics & Tag Manager</strong></li>
        </ul>
      `
    },
    ar: {
      title: "🎓 الشهادات",
      subtitle: "الدورات والشهادات الاحترافية التي حصل عليها عمار العرابي.",
      content: `
        <ul>
          <li><strong>تحسين ملفات التواصل الاجتماعي – SEO: Optimize Your Social Media Profiles</strong></li>
          <li><strong>استراتيجية التسويق عبر السوشيال ميديا: تيك توك وإنستغرام ريلز</strong></li>
          <li><strong>بناء متجر إلكتروني في 30 دقيقة</strong> — باستخدام Shopify, WooCommerce, Squarespace, وWix</li>
          <li><strong>بناء موقع متجر إلكتروني باستخدام ووردبريس</strong></li>
          <li><strong>الذكاء الاصطناعي للمسوقين الرقميين – Generative AI for Digital Marketers</strong></li>
          <li><strong>تدريب أساسي على Shopify – Shopify Essential Training</strong></li>
          <li><strong>التسويق الرقمي وتحسين محركات البحث (SEO)</strong></li>
          <li><strong>خدمة العملاء والتواصل الفعّال</strong></li>
          <li><strong>تحليل جوجل وإدارة العلامات – Google Analytics & Tag Manager</strong></li>
        </ul>
      `
    }
  };

  function applyLang(lang) {
    htmlTag.lang = lang;
    document.body.dir = lang === 'ar' ? 'rtl' : 'ltr';
    document.getElementById('pageTitle').innerHTML = translations[lang].title;
    document.getElementById('pageSubtitle').innerHTML = translations[lang].subtitle;
    document.getElementById('contentBox').innerHTML = translations[lang].content;
    langToggle.textContent = lang === 'en' ? 'AR | EN' : 'EN | AR';
  }

  window.addEventListener('DOMContentLoaded', () => applyLang(currentLang));
  langToggle.addEventListener('click', () => {
    currentLang = currentLang === 'en' ? 'ar' : 'en';
    localStorage.setItem('lang', currentLang);
    applyLang(currentLang);
  });
})();
</script>
