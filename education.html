<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title data-i18n="titles.education"></title>
  <meta name="description" content="Ammar Alorabi — Digital Marketing & E‑Commerce Manager portfolio" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="preload" as="image" href="assets/profile.jpg">
  <style>
    :root {
      --bg: #0b0f14; --panel: #0f1520; --text: #e5e7eb; --muted: #9aa4b2; --accent: #22c55e; --link:#93c5fd;
    }
    * { box-sizing: border-box; }
    html, body { margin:0; padding:0; background:var(--bg); color:var(--text);
      font-family:'Tajawal', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; line-height:1.6; }
    a { color:var(--link); text-decoration:none; }
    a:hover { text-decoration:underline; }
    .container { max-width:1100px; margin:0 auto; padding:0 16px; }
    header { position:sticky; top:0; z-index:10; backdrop-filter:blur(6px);
      background:rgba(11,15,20,0.7); border-bottom:1px solid rgba(255,255,255,0.06); }
    .nav { display:flex; gap:16px; align-items:center; height:64px; }
    .brand { font-weight:700; }
    .spacer { flex:1; }
    .nav-item { padding:8px 12px; border-radius:9999px; font-weight:500; opacity:.9 }
    .nav-item.active { background: var(--panel); border:1px solid rgba(255,255,255,.06); opacity:1 }
    main { padding:28px 0 56px; }
    .card { background:var(--panel); border:1px solid rgba(255,255,255,.06); border-radius:20px;
             padding:22px; margin-bottom:22px; }
    .grid { display:grid; grid-template-columns:1.2fr .8fr; gap:24px; }
    .avatar-wrap { display:flex; justify-content:flex-end; align-items:flex-start; }
    .avatar { width:180px; height:180px; border-radius:50%; object-fit:cover; display:block; background:#111; }
    .buttons { display:flex; gap:12px; flex-wrap:wrap; margin-top:12px; }
    .btn { display:inline-block; padding:10px 14px; border-radius:12px; font-weight:600;
            background:#1f2937; border:1px solid rgba(255,255,255,.06); }
    .btn:hover { filter:brightness(1.1); }
    .btn.primary { background:var(--accent); color:#04140a; border-color:transparent; }
    .section-title { margin:0 0 8px; font-size:22px; }
    .muted { color:var(--muted); }
    .list { display:grid; gap:14px; }
    .item { padding:14px; border-radius:14px; border:1px solid rgba(255,255,255,.06); background:#0e1420; }
    .row { display:flex; justify-content:space-between; gap:12px; flex-wrap:wrap; }
    .links { display:flex; gap:12px; flex-wrap:wrap; }
    .tag { padding:4px 10px; border-radius:999px; background:#151b28; border:1px solid rgba(255,255,255,.06); font-size:13px }
    footer { text-align:center; opacity:.8; font-size:14px; padding: 22px 0; }
    .rtl { direction: rtl; text-align: start; }
    /* Language toggle floating button */
    .lang-toggle { position:fixed; top:10px; right:12px; z-index:20; font-weight:700;
      background: rgba(255,255,255,0.06); border:1px solid rgba(255,255,255,0.12);
      padding:6px 10px; border-radius:999px; user-select:none; cursor:pointer; }
    .lang-toggle:hover { background: rgba(255,255,255,0.12); }
    @media (max-width: 860px) { .grid { grid-template-columns:1fr; } .avatar-wrap { justify-content:flex-start; } }
  </style>
  <script defer src="assets/i18n/i18n.js"></script>
</head>
<body>
  <div class="lang-toggle" id="langToggle">AR | EN</div>
  <header>
    <div class="container nav">
      <div class="brand">Ammar Alorabi</div>
      <div class="spacer"></div>
      <a href="index.html" class="nav-item" data-i18n="nav.home"></a><a href="experience.html" class="nav-item" data-i18n="nav.experience"></a><a href="education.html" class="nav-item" data-i18n="nav.education"></a><a href="certificates.html" class="nav-item" data-i18n="nav.certificates"></a><a href="services.html" class="nav-item" data-i18n="nav.services"></a>
    </div>
  </header>
  <main class="container">
    
<section class="card">
  <h2 class="section-title" data-i18n="education.title"></h2>
  <div class="list">
    <div class="item">
      <div class="row">
        <strong data-i18n="education.items.0.degree"></strong>
        <span class="muted" data-i18n="education.items.0.meta"></span>
      </div>
      <div data-i18n="education.items.0.desc"></div>
    </div>
    <div class="item">
      <div class="row">
        <strong data-i18n="education.items.1.degree"></strong>
        <span class="muted" data-i18n="education.items.1.meta"></span>
      </div>
      <div data-i18n="education.items.1.desc"></div>
    </div>
  </div>
</section>

  </main>
  <footer class="container">© 2025 Ammar Alorabi</footer>
  <script>
    // Mark active link
    (function(){
      const href = "education.html";
      document.querySelectorAll('.nav-item').forEach(a => {
        if (a.getAttribute('href') === href) a.classList.add('active');
      });
    })();
  </script>
</body>
</html>
