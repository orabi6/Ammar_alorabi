<!doctype html>
<html id="htmlTag">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Ammar Alorabi</title>
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root{--bg:#0b0f14;--panel:#0f1520;--text:#e5e7eb;--muted:#9aa4b2;--accent:#22c55e;--link:#93c5fd}
*{box-sizing:border-box}
body{margin:0;font-family:'Tajawal',sans-serif;background:var(--bg);color:var(--text);}
.container{max-width:1100px;margin:0 auto;padding:20px}
.header-center{text-align:center;padding-top:18px}
.avatar{width:200px;height:200px;border-radius:50%;object-fit:cover;display:block;margin:0 auto;box-shadow:0 2px 8px rgba(0,0,0,0.4)}
h1.name{margin:14px 0 6px;font-size:26px}
h1.name .sep{margin:0 10px;color:var(--muted)}
.subtitle{margin:0 auto 14px;max-width:820px;color:var(--muted);font-weight:500;}
.about{background:var(--panel);border-radius:12px;padding:18px;margin-top:16px;border:1px solid rgba(255,255,255,0.04)}
.btn-cv{display:inline-block;padding:10px 16px;border-radius:10px;background:var(--accent);color:#04140a;font-weight:700;text-decoration:none}
.contact{margin-top:14px;text-align:center;line-height:1.8;font-weight:700}
.contact a{color:var(--text);text-decoration:none}
.contact .number{direction:ltr;display:inline-block;}
.lang-toggle{position:fixed;top:12px;right:12px;padding:6px 10px;border-radius:999px;background:rgba(255,255,255,0.04);cursor:pointer;font-weight:700}
.nav{display:flex;gap:18px;justify-content:center;padding:12px 0;flex-wrap:wrap}
.nav-item{color:var(--link);text-decoration:none;font-weight:600;white-space:nowrap}
.footer{text-align:center;padding:20px 0;color:var(--muted)}
@media(max-width:800px){
  .nav{flex-wrap:wrap !important;padding-top:48px}
  .nav-item{font-size:14px;padding:6px 8px}
  .avatar{width:140px;height:140px}
  h1.name{font-size:20px}
}
</style>
</head>
<body>
<div class="lang-toggle" id="langToggle">AR | EN</div>

<header>
  <nav class="nav">
    <a href="index.html" class="nav-item">Home</a>
    <a href="experience.html" class="nav-item">Experience</a>
    <a href="education.html" class="nav-item">Education</a>
    <a href="certificates.html" class="nav-item">Certificates</a>
    <a href="services.html" class="nav-item">Services</a>
  </nav>
</header>

<main class="container">
  <div class="header-center">
    <img src="assets/profile.jpg" alt="Ammar" class="avatar" loading="eager">

    <h1 class="name" id="nameTitle">Ammar Alorabi <span class="sep">|</span> Digital Marketer & E-Commerce Manager</h1>

    <a class="btn-cv" href="assets/Ammar_Alorabi_CV.pdf" download>Download CV</a>

    <div class="about">
      <p id="aboutText"></p>
    </div>

    <div class="contact" aria-label="contact">
      <p id="contactLabel">📞 Contact Numbers:</p>
      <p><a href="https://wa.me/201503886599" class="number" target="_blank">+20 150 388 6599</a></p>
      <p><a href="https://wa.me/201515829936" class="number" target="_blank">+20 151 582 9936</a></p>
      <p id="emailLabel">✉️ Email:</p>
      <p><a href="mailto:orabi.am6@gmail.com">orabi.am6@gmail.com</a></p>
    </div>
  </div>
</main>

<footer class="footer">© 2025 Ammar Alorabi</footer>

<script>
(function(){
  // استرجاع اللغة المحفوظة أو EN افتراضي
  let currentLang = localStorage.getItem('lang') || 'en';
  const htmlTag = document.getElementById('htmlTag');
  htmlTag.lang = currentLang;
  document.body.dir = currentLang === 'ar' ? 'rtl' : 'ltr';

  const langToggle = document.getElementById('langToggle');

  const translations = {
    en: {
      name: "Ammar Alorabi <span class='sep'>|</span> Digital Marketer & E-Commerce Manager",
      contact: "📞 Contact Numbers:",
      email: "✉️ Email:",
      about: "Experienced digital marketer and e-commerce manager focused on driving growth and consistent sales."
    },
    ar: {
      name: "عمار العرابي <span class='sep'>|</span> مسوّق رقمي ومدير متاجر إلكترونية",
      contact: "📞 أرقام التواصل:",
      email: "✉️ البريد الإلكتروني:",
      about: "متخصص في التسويق الرقمي وإدارة المتاجر الإلكترونية، بخبرة منذ 2019 في بناء استراتيجيات تسويق فعالة وتحقيق نمو حقيقي في المبيعات."
    }
  };

  function applyLang(lang) {
    htmlTag.lang = lang;
    document.body.dir = lang === 'ar' ? 'rtl' : 'ltr';
    document.getElementById('nameTitle').innerHTML = translations[lang].name;
    document.getElementById('contactLabel').innerHTML = translations[lang].contact;
    document.getElementById('emailLabel').innerHTML = translations[lang].email;
    document.getElementById('aboutText').innerHTML = translations[lang].about;
    langToggle.textContent = lang === 'en' ? 'AR | EN' : 'EN | AR';
  }

  // تطبيق اللغة عند التحميل
  window.addEventListener('DOMContentLoaded', () => applyLang(currentLang));

  // عند التبديل
  langToggle.addEventListener('click', () => {
    currentLang = currentLang === 'en' ? 'ar' : 'en';
    localStorage.setItem('lang', currentLang);
    applyLang(currentLang);
  });
})();
</script>
</body>
</html>
